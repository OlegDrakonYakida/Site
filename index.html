<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WonderLandUkraineBot</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Montserrat', sans-serif;
        font-weight: 200;
        color: var(--tg-theme-text-color);
        background: var(--tg-theme-bg-color);
    }

    #main {
        width: 100%;
        padding: 20px;
        text-align: center;
    }

    h1 {
        margin-top: 50px;
        margin-bottom: 10px;
    }

    img {
        border: none;
        border-radius: 25% 10%;
        width: 160px;
        margin: 30px auto;
    }

    p {
        width: 350px;
        margin: 0 auto;
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Автоматическое заполнение колонок */
        gap: 20px; /* Отступы между элементами */
        justify-items: center; /* Центрирование элементов внутри колонок */
    }

    .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 30px;
    }

    button {
        border: 0;
        border-radius: 5px;
        margin-top: 0px;
        height: 60px;
        width: 160px;
        font-size: 20px;
        font-weight: 500;
        cursor: pointer;
        transition: all 500ms ease;
        color: var(--tg-theme-button-color, white);
        background: var(--tg-theme-button-text-color, black);
    }
    button:hover {
        background: var(--tg-theme-secondary-bg-color, grey);
    }

</style>

<body>
    <div id="main">
      <h1>Welcome to WonderLandStore!</h1>
      <p>Using our web application, you can view our products!</p>
        <div class="grid-container">
            <div class="content">
                <img name="Snow Cat" src=Кошка.jpg>
                <a href="product.html?product=cat"><button id="buy1">Buy</button></a>
            </div>
            <div class="content">
                <img name="Home" src="Обложка.jpg">
                <a href="product.html?product=home"><button id="buy2">Buy</button></a>
            </div>
            <div class="content">
                <img name="Canva" src="Canva.jpg">
                <a href="product.html?product=canva"><button id="buy3">Buy</button></a>
            </div>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Пытается развернуть Web App для проверки

        // Проверка, что переменные темы загружены
        console.log('Telegram theme:', tg.themeParams);
        document.body.style.color = tg.themeParams.text_color;
        document.body.style.backgroundColor = tg.themeParams.bg_color;
    </script>

</body>
</html>
